<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gen 3 Stationary Generator</title>
  <script src="https://github.com/Lincoln-LM/JS-Finder/Core/LCRNG.js"></script>
  <script src="https://github.com/Lincoln-LM/JS-Finder/Core/tools.js"></script>
  <link rel="stylesheet" href="https://github.com/Lincoln-LM/JS-Finder/Core/states.css">
</head>

<body>
  Initial Seed: <input type="text" id="initial" value="1234">
  Initial Advances: <input type="text" id="initial_advances" value="0">
  Max Advances: <input type="text" id="max_advances" value="100">
  TID: <input type="text" id="tid" value="12345">
  SID: <input type="text" id="sid" value="54321">
  Delay: <input type="text" id="delay" value="0">
  <table id="states">
    <thead>
      <tr>
        <th>Advance,</th>
        <th>PID,</th>
        <th>Shiny,</th>
        <th>Nature,</th>
        <th>Ability,</th>
        <th>HP,</th>
        <th>Atk,</th>
        <th>Def,</th>
        <th>SpA,</th>
        <th>SpD,</th>
        <th>Spe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://github.com/Lincoln-LM/JS-Finder/Gen3/Stationary.js"></script>
</body>
</html>
