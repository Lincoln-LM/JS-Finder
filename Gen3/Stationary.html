<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gen 3 Stationary Generator</title>
  <script src="/JS-Finder/Core/LCRNG.js"></script>
  <script src="/JS-Finder/Core/tools.js"></script>
  <link rel="stylesheet" href="/JS-Finder/Core/states.css">
  <style>
    .info {
      border: 1px solid black;
    }
    .generate {
	    background-color:#252525;
	    border-radius:28px;
	    border:1px solid #566963;
	    display:inline-block;
	    cursor:pointer;
	    color:#ffffff;
	    font-family:Arial;
	    font-size:17px;
	    padding:5px 24px;
	    text-decoration:none;
	    text-shadow:0px 1px 0px #2b665e;
    }
    .generate:hover {
	    background-color:#6c7c7c;
    }
    .generate:active {
	    position:relative;
	    top:1px;
    }
  </style>
</head>
	

<body>
  <div class="info">
    <a>Initial Seed:</a> <input type="text" id="initial" value="1234"><br>
    <a>Initial Advances: </a><input type="text" id="initial_advances" value="0">
    <a style="position: absolute;left: 465px;">TID: </a><input style="position: absolute;left: 500px;" type="text" id="tid" value="12345"><br>
    <a >Max Advances: </a><input style=type="text" id="max_advances" value="100">
    <a style="position: absolute;left: 466px;">SID: </a><input style="position: absolute;left: 500px;" type="text" id="sid" value="54321"><br>
    <a>Delay: </a><input type="text" id="delay" value="0"><br>
  </div>
  <br>
  <button onclick=Generate() class="generate">Generate</button>
  <table id="states">
    <thead>
      <tr>
        <th>Advance</th>
        <th>PID</th>
        <th>Shiny</th>
        <th>Nature</th>
        <th>Ability</th>
        <th>HP</th>
        <th>Atk</th>
        <th>Def</th>
        <th>SpA</th>
        <th>SpD</th>
        <th>Spe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="/JS-Finder/Gen3/Stationary.js"></script>
</body>
</html>
