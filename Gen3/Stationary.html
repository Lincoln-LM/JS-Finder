<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gen 3 Stationary Generator</title>
  <script src="/Core/LCRNG.js"></script>
  <script src="/Core/tools.js"></script>
  <link rel="stylesheet" href="/Core/states.css">
  <style>
    .info {
      border: 1px solid black;
    }
    .right {
      position: absolute;
      left: 300px;
    }
  </style>
</head>

<body>
  <div class="info">
    <a>Initial Seed:</a> <input type="text" id="initial" value="1234"><br>
    <a>Initial Advances: </a><input type="text" id="initial_advances" value="0">
    <a class="right">Max Advances: </a><input class="right" type="text" id="max_advances" value="100"><br>
    <a>TID: </a><input type="text" id="tid" value="12345">
    <a class="right">SID: </a><input class="right" type="text" id="sid" value="54321"><br>
    Delay: <input type="text" id="delay" value="0"><br>
  </div>
  <button onclick=Generate()>--Generate--</button>
  <table id="states">
    <thead>
      <tr>
        <th>Advance,</th>
        <th>PID,</th>
        <th>Shiny,</th>
        <th>Nature,</th>
        <th>Ability,</th>
        <th>HP,</th>
        <th>Atk,</th>
        <th>Def,</th>
        <th>SpA,</th>
        <th>SpD,</th>
        <th>Spe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://github.com/Lincoln-LM/JS-Finder/Gen3/Stationary.js"></script>
</body>
</html>
