        image.addEventListener('load', e => {
            canvas.width = image.width;
            canvas.height = image.height;
            clear();
            generate();
        });
        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image,0,0);
            ctx.fillStyle = 'black';
            for (i=1;i<image.width/16+1;i++) {
                ctx.fillRect(16*i,0,1,image.height);
            }
            for (i=1;i<image.height/16+1;i++) {
                ctx.fillRect(0,16*i,image.width,1);
            }
        }
        function generate() {
            clear();
            let lotto = document.getElementById("lottery").value;
            let pos = document.getElementById("sign").value == 1;
            let top = document.getElementById("top").value;
            let second = parseInt(document.getElementById("second").value);
            let low = (lotto * 0xEB65 + 0xA683) & 0xFFFF;
            let high = second|top<<8;
            if (!pos) {
                low = (0x10000-low) & 0xFFFF;
            }
            console.log(low.toString(16));
            let feebas_0 = TILE_DATA[top];
            let feebas_1 = TILE_DATA[second+0x84+1];
            let feebas_2 = TILE_DATA[((low>>8)%0x84)+(0x84*2)+2];
            let feebas_3 = TILE_DATA[((low&0xFF)%0x84)+(0x84*3)+3];
            document.getElementById("daily").innerText = ((low|high<<16)>>>0).toString(16);
            if (pos) {
                document.getElementById("group").innerText = ((low|high<<16)>>>0).toString(16);
            }
            else {
                document.getElementById("group").innerText = (0x100000000-((low|high<<16)>>>0)).toString(16);
            }
            if (0x7b > second) {
                high += 0x84;
                document.getElementById("daily").innerText += " or " + ((low|high<<16)>>>0).toString(16);
                if (pos) {
                    document.getElementById("group").innerText += " or " + ((low|high<<16)>>>0).toString(16);
                }
                else {
                    document.getElementById("group").innerText += " or " + (0x100000000-((low|high<<16)>>>0)).toString(16);
                }
            }
            ctx.fillStyle = 'green';
            ctx.fillRect(1+(feebas_0[0]-0x9)*16,1+(feebas_0[1]-0x12)*16,15,15);
            ctx.fillRect(1+(feebas_1[0]-0x9)*16,1+(feebas_1[1]-0x12)*16,15,15);
            ctx.fillRect(1+(feebas_2[0]-0x9)*16,1+(feebas_2[1]-0x12)*16,15,15);
            ctx.fillRect(1+(feebas_3[0]-0x9)*16,1+(feebas_3[1]-0x12)*16,15,15);
        }
