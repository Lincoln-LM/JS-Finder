<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Gen 3 IVs to PID</title>
	<script src="../JS/LCRNG.js"></script>
	<script src="../JS/tools.js"></script>
	<script src="../JS/IVstoPID.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:regular">
	<link rel="stylesheet" href="../CSS/main.css">
	<link rel="stylesheet" href="../CSS/states.css">
</head>
	

<body>
	<div class="info">
		<a>IVs</a><br>
		<input id="hp" type="number" max="31" style="width:55px;" value="0">
		<input id="atk" type="number" max="31" style="width:55px;" value="0">
		<input id="def" type="number" max="31" style="width:55px;" value="0">
		<input id="spa" type="number" max="31" style="width:55px;" value="0">
		<input id="spd" type="number" max="31" style="width:55px;" value="0">
		<input id="spe" type="number" max="31" style="width:55px;" value="0">
	    <button class="button-2" style="float: right; position: relative; bottom: 10px;" onclick=gen3IVtoPID()>Generate</button>
        <button class="button-2" style="float: right; position: relative; bottom: 10px;" onclick="window.location.href='./'" style="position:relative;left:2px">Back</button>
    </div>
	<br>
	<table id="states" style="width: 100%">
		<colgroup>
			<col style="width: 33%;">
			<col style="width: 33%;">
			<col style="width: 33%;">
		</colgroup>
		<thead>
			<tr>
				<th>Seed</th>
				<th>PID</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script>
		function gen3IVtoPID() {
			let t = document.getElementById("states");
			let b = t.tBodies[0];
			b.innerHTML = "";

			let states = generate(document.getElementById("hp").value, document.getElementById("atk").value, document.getElementById("def").value, document.getElementById("spa").value, document.getElementById("spd").value, document.getElementById("spe").value);
  
			for (let state of states) {
				let row = b.insertRow();
				
				for (let val of state) {
					let cell = row.insertCell();
					let text = document.createTextNode(val);
					cell.appendChild(text);
				}
			}
		}
	</script>
</body>
</html>
