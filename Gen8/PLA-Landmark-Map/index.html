<body>

  <div id="map"></div>
  <button class="button-1" onclick="window.location.href='../'" style="position:relative;left:2px">Back</button>
  <script src=map.js></script>
  <script>
    let layer;
    function convertCoordinates(coords) {
      return [coords[2] * -0.5, coords[0] * 0.5]
    }
    function update() {
      // let location = document.getElementById("locationSelect").value
      map.eachLayer(function(layer){
        map.removeLayer(layer);
      });
      L.tileLayer(`https://www.serebii.net/pokearth/hisui/obsidianfieldlands/tile_{z}-{x}-{y}.png`, {
        minZoom: 0,
        maxZoom: 2,
        noWrap: true,
        attribution: "PLA Spawner Map",//map label in bottom right
      }).addTo(map);
      let request = new XMLHttpRequest();
      request.open("GET", "landmark_item_spawn_table.json", false);
      request.send(null);
      let spawn_tables = JSON.parse(request.responseText).Table.reduce(function(map, obj) {
          map[obj.LandmarkItemSpawnTableID] = obj;
          return map;
      }, {});
      request = new XMLHttpRequest();
      request.open("GET", "landmark_item.json", false);
      request.send(null);
      let landmarks = JSON.parse(request.responseText).Table;
      for (let i = 0; i < landmarks.length; i++) {
        let landmark = landmarks[i];
        let spawn_table = spawn_tables[landmark.LandmarkItemSpawnTableID];
        console.log(landmark);
        console.log(spawn_table);

        L.marker(convertCoordinates([landmark.Field_03[0].Coordinates.X, landmark.Field_03[0].Coordinates.Y, landmark.Field_03[0].Coordinates.Z]), { icon: L.icon({ iconUrl: "https://www.serebii.net/pokearth/hisui/icons/alpha.png", iconSize: [ 32, 32 ], iconAnchor: [ 16, 16 ]})}).addTo(map)
        .bindPopup(`Reward Count: ${spawn_table.ItemRewardMin} - ${spawn_table.ItemRewardMax} | Table Length: ${spawn_table.Field_03.length}`);
      }
    }
    update()
  </script>
</body>
